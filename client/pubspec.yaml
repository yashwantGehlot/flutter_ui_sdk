name: finvu_flutter_sdk
description: "A new Flutter plugin project."
version: 0.0.1
homepage: https://www.finvu.in/
publish_to: none

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  finvu_flutter_sdk_core:
    path: ../core
  shared_preferences: ^2.0.13
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: any
  url_launcher: ^6.2.2
  collection: ^1.18.0
  dotted_border: ^2.1.0
  app_settings: ^5.1.1
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  open_file: ^3.3.2
  package_info_plus: ^8.1.0
  screen_protector: ^1.4.2
  xml: ^6.5.0
  otpless_flutter: 2.2.0
  uuid: ^4.5.1
  otp: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  pigeon: ^14.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - lib/assets/
    - lib/assets/config/
    - lib/l10n/
  plugin:
    platforms:
      android:
        package: com.finvu.finvu_flutter_sdk
        pluginClass: FinvuFlutterSdkPlugin
      ios:
        pluginClass: FinvuFlutterSdkPlugin